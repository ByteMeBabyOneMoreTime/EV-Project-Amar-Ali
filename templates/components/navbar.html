<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
        <!-- Top bar with logo and mobile menu button -->
        <div class="flex items-center justify-between">
            <!-- Logo and title section -->
            <div class="flex items-center"
                 hx-get="{% url 'homepage' %}"
                 hx-target="#body"
                 hx-swap="innerHTML"
                 hx-push-url="true">
                <img src="https://picsum.photos/100/100"
                     alt="EV Services India Logo"
                     class="w-10 h-10 md:w-12 md:h-12 rounded-full">
                <div class="ml-3 md:ml-4">
                    <h1 class="text-xl md:text-2xl font-bold text-blue-900">EV Services India</h1>
                    <p class="text-xs md:text-sm text-green-700">Driving the Future of Sustainable Mobility</p>
                </div>
            </div>
            <!-- Language and mobile menu buttons -->
            <div class="flex items-center space-x-4">
                <button class="text-blue-900 hover:text-green-700 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-5 h-5"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="sr-only">Change Language</span>
                </button>
                <button id="mobile-menu-button"
                        class="md:hidden text-blue-900 hover:text-green-700 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-6 w-6"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <span class="sr-only">Open menu</span>
                </button>
            </div>
        </div>
        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center justify-center space-x-6 mt-4 lg:mt-0 lg:absolute lg:top-1/2 lg:left-1/2 lg:transform lg:-translate-y-1/2 lg:-translate-x-1/2">
            <a href="{% url 'homepage' %}"
               hx-get="{% url 'homepage' %}"
               hx-target="#body"
               hx-swap="innerHTML"
               hx-push-url="true"
               class="text-blue-900 hover:text-green-700 transition duration-300">Home</a>
            <a href="{% url 'about_page' %}"
               hx-get="{% url 'about_page' %}"
               hx-target="#body"
               hx-swap="innerHTML"
               hx-push-url="true"
               class="text-blue-900 hover:text-green-700 transition duration-300">About Us</a>
            <a href="{% url 'services_page' %}"
               hx-get="{% url 'services_page' %}"
               hx-target="#body"
               hx-swap="innerHTML"
               hx-push-url="true"
               class="text-blue-900 hover:text-green-700 transition duration-300">Services</a>
            <a href="/referral"
               class="text-blue-900 hover:text-green-700 transition duration-300">Referral Program</a>
            <a href="/announcements"
               class="text-blue-900 hover:text-green-700 transition duration-300">Announcements</a>
            <a href="{% url 'contact_page' %}"
               hx-get="{% url 'contact_page' %}"
               hx-target="#body"
               hx-swap="innerHTML"
               hx-push-url="true"
               class="text-blue-900 hover:text-green-700 transition duration-300">Contact Us</a>
        </nav>
        <!-- Mobile Navigation -->
        <nav id="mobile-menu" class="hidden md:hidden mt-4 pb-4">
            <div class="flex flex-col space-y-4">
                <a href="{% url 'homepage' %}"
                   hx-get="{% url 'homepage' %}"
                   hx-target="#body"
                   hx-swap="innerHTML"
                   hx-push-url="true"
                   class="text-blue-900 hover:text-green-700 transition duration-300">Home</a>
                <a href="{% url 'about_page' %}"
                   hx-get="{% url 'about_page' %}"
                   hx-target="#body"
                   hx-swap="innerHTML"
                   hx-push-url="true"
                   class="text-blue-900 hover:text-green-700 transition duration-300">About Us</a>
                <a href="{% url 'services_page' %}"
                   hx-get="{% url 'services_page' %}"
                   hx-target="#body"
                   hx-swap="innerHTML"
                   hx-push-url="true"
                   class="text-blue-900 hover:text-green-700 transition duration-300">Services</a>
                <a href="/referral"
                   class="text-blue-900 hover:text-green-700 transition duration-300">Referral Program</a>
                <a href="/announcements"
                   class="text-blue-900 hover:text-green-700 transition duration-300">Announcements</a>
                <a href="{% url 'contact_page' %}"
                   hx-get="{% url 'contact_page' %}"
                   hx-target="#body"
                   hx-swap="innerHTML"
                   hx-push-url="true"
                   class="text-blue-900 hover:text-green-700 transition duration-300">Contact Us</a>
            </div>
        </nav>
    </div>
</header>
<script>
// Mobile menu toggle
document.getElementById('mobile-menu-button').addEventListener('click', function() {
  document.getElementById('mobile-menu').classList.toggle('hidden');
});

// Close mobile menu when clicking outside
document.addEventListener('click', function(event) {
  const mobileMenu = document.getElementById('mobile-menu');
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  
  if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
    mobileMenu.classList.add('hidden');
  }
});
</script>
