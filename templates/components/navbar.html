<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center" hx-get="{% url "homepage" %}" hx-target="#body" hx-swap="innerHTML" hx-push-url="true">
        <img src="https://picsum.photos/100/100" alt="EV Services India Logo" class="w-12 h-12 rounded-full">
        <div class="ml-4">
          <h1 class="text-2xl font-bold text-blue-900">EV Services India</h1>
          <p class="text-sm text-green-700">Driving the Future of Sustainable Mobility</p>
        </div>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="{% url "homepage" %}" hx-get="{% url "homepage" %}" hx-target="#body" hx-swap="innerHTML" hx-push-url="true" class="text-blue-900 hover:text-green-700 transition duration-300">Home</a>
        <a href="{% url "about_page" %}" hx-get="{% url "about_page" %}" hx-target="#body" hx-swap="innerHTML" hx-push-url="true" class="text-blue-900 hover:text-green-700 transition duration-300">About Us</a>
        <a href="{% url "services_page" %}" hx-get="{% url "services_page" %}" hx-target="#body" hx-swap="innerHTML" hx-push-url="true" class="text-blue-900 hover:text-green-700 transition duration-300">Services</a>
        <a href="/referral" class="text-blue-900 hover:text-green-700 transition duration-300">Referral Program</a>
        <a href="/announcements" class="text-blue-900 hover:text-green-700 transition duration-300">Announcements</a>
        <a href="{% url "contact_page" %}" hx-get="{% url "contact_page" %}" hx-target="#body" hx-swap="innerHTML" hx-push-url="true" class="text-blue-900 hover:text-green-700 transition duration-300">Contact Us</a>
      </nav>
      <div class="flex items-center space-x-4">
        
        <button class="text-blue-900 hover:text-green-700 transition duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="sr-only">Change Language</span>
        </button>
      </div>
    </div>
  </header>
