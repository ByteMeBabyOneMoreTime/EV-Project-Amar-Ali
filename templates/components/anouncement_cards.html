<ol class="space-y-4">
    {% for x in information %}
    <li class="bg-green-50 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
        <h2 class="text-2xl font-semibold text-green-800 mb-2">{{ x.Heading }}</h2>
        <p class="text-green-700 mb-4">{{ x.Text }}</p>
        <p class="text-sm text-green-500">{{ x.created_at }}</p>
    </li>
    {% endfor %}
</ol>
