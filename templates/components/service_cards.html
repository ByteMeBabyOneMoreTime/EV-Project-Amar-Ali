<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    {% for service in services|dictsortreversed:"price" %}
    <div class="bg-white rounded-xl shadow-lg overflow-hidden border-2 {% if forloop.first %}border-amber-500 border-4 shadow-xl{% else %}border-gray-200{% endif %} transition duration-300">
      <div class="{% if forloop.first %}bg-amber-500{% else %}bg-gray-100{% endif %} p-4 text-center">
        <h3 class="text-2xl font-bold {% if forloop.first %}text-white{% else %}text-gray-800{% endif %}">{{ service.name }}</h3>
        <p class="{% if forloop.first %}text-white{% else %}text-gray-600{% endif %}">₹{{ service.price }} per month / ₹{{ service.price }} प्रति माह</p>
      </div>
      <div class="p-6">
        <ul class="space-y-4">
          {% for perk in service.perks_set.all %}
          <li class="flex items-start">
            <div class="{% if forloop.parentloop.first %}bg-amber-100 text-amber-600{% else %}bg-gray-100 text-gray-600{% endif %} p-2 rounded-full mr-3">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <span class="text-gray-700">{{ perk.terms }}</span>
          </li>
          {% endfor %}
        </ul>
        <a href="{% url 'contact_page' %}" hx-get="{% url 'contact_page' %}" hx-target="#body" hx-swap="innerHTML" hx-push-url="true">
          <button class="w-full mt-6 {% if forloop.first %}bg-amber-500 hover:bg-amber-600{% else %}bg-gray-700 hover:bg-gray-800{% endif %} text-white font-bold py-3 px-4 rounded-lg transition duration-200">
            Contact us / हमसे संपर्क करें
          </button>
        </a>
      </div>
    </div>
    {% endfor %}
</div>
