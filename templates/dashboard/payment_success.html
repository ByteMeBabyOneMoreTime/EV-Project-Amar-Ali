<style>
    /* Success Card Container */
    .success-card {
        max-width: 400px;
        margin: auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
        text-align: center;
    }

    /* Heading */
    .success-card h2 {
        color: #4CAF50;
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    /* Message */
    .success-card p {
        color: #111827;
        font-size: 1rem;
        margin-bottom: 1.5rem;
    }

    /* Link Button */
    .success-card a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 8px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .success-card a:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(76, 175, 80, 0.2);
    }

    .success-card a:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px rgba(76, 175, 80, 0.2);
    }

    /* Optional: Add a subtle animation to the card */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-card {
        animation: fadeIn 0.5s ease-out;
    }
</style>

<div class="success-card">
    {% if messages %}
    <div style="
        max-width: 400px;
        margin: 10px auto;
        padding: 10px;
        border-radius: 8px;
        font-size: 0.9rem;
        text-align: center;">
        
        {% for message in messages %}
            <div style="
                margin-bottom: 8px;
                padding: 12px;
                border-radius: 6px;
                color: white;
                background: {% if message.tags == 'success' %} #4CAF50 {% elif message.tags == 'error' %} #E53935 {% elif message.tags == 'warning' %} #FFC107 {% else %} #2196F3 {% endif %};">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


    <h2>Payment Successful</h2>
    <p>Thank you, {{ customer_user.username }}! Your payment has been processed successfully.</p>
    <p>We Will reach you through the sms/phone calls to confirm the registration</p>
    <a href="/admin">Return to Dashboard</a>

    
</div>
