<style>
    /* Form Container */
    .form-card {
        max-width: 350px;
        margin: auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
    }

    /* Form Heading */
    .form-card h2 {
        text-align: center;
        color: #111827;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    /* Input Fields */
    .form-card input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: white;
        color: #111827;
        font-size: 0.875rem;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-card input:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    /* Button */
    .form-card button {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .form-card button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(76, 175, 80, 0.2);
    }

    .form-card button:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px rgba(76, 175, 80, 0.2);
    }

    /* Optional: Add a subtle animation to the form container */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-card {
        animation: fadeIn 0.5s ease-out;
    }



    .messages {
        list-style: none;
        padding: 0;
        margin-bottom: 1rem;
    }

    .messages li {
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        font-size: 0.875rem;
        text-align: center;
        font-weight: 600;
    }

    .messages .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .messages .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>

<div class="form-card">

    <ul class="messages">
        {% for message in messages %}
            <li class="{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% endif %}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>

    <form hx-post="{% url 'register_customer' %}" hx-target="#swap_admin" hx-swap="innerHTML">
        {% csrf_token %}
        
        <h2>Register</h2>

        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Register</button>
    </form>
</div>
